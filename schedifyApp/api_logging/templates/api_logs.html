<!doctype html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>API Logs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="{% static 'api_logging/js/logs.js' %}"></script>
</head>
<body class="bg-gray-50 min-h-screen">
<!-- ðŸ”„ Loader Overlay -->
<div id="loader"
     class="fixed inset-0 bg-gray-100 bg-opacity-80 flex flex-col items-center justify-center hidden z-50 transition-opacity duration-300">

  <!-- Animated Spinner -->
  <div class="relative w-16 h-16">
    <div class="absolute inset-0 rounded-full border-4 border-blue-600 border-t-transparent animate-spin"></div>
    <div class="absolute inset-3 rounded-full border-4 border-blue-300 border-b-transparent animate-spin-slow"></div>
  </div>

  <!-- Loading Text -->
  <p class="mt-4 text-blue-700 font-medium tracking-wide animate-pulse">
    Loading...
  </p>
</div>
  {% block header_actions %}
    {% include "filters.html" %}
  {% endblock %}
  <main class="max-w-7xl mx-auto px-6 py-6">
    <div id="logs" class="space-y-5"></div>
  </main>
</body>
</html>
